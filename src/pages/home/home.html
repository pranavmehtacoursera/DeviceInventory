<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Device Inventory</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="addNewDevice()" color="secondary">Add Device</button>
  <hr/>
  <ion-grid>
    <ion-row>
      <ion-col>Device Name</ion-col>
      <ion-col>Serial No</ion-col>
      <ion-col>Borrowed Date</ion-col>
      <ion-col>Borrowed By</ion-col>
      <ion-col>Borrowed By</ion-col>
      <ion-col>&nbsp;</ion-col>
    </ion-row>
    <ion-row *ngFor="let device of deviceService.getDevices">
      <ion-col>{{device.deviceName}}</ion-col>
      <ion-col>{{device.deviceSN}}</ion-col>
      <ion-col>{{device.deviceName}}</ion-col>
      <ion-col>{{device.lastBorrowedDate}}</ion-col>
      <ion-col>{{device.lastBorrowedBy}}</ion-col>
      <ion-col>
        <button ion-button icon-only><ion-icon name="edit"></ion-icon></button>
        <button ion-button icon-only><ion-icon name="close" color="danger"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
